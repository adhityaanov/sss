<body>
    <script>
        var game=document.getElementById('game')
        for(let i=10; i>0; i--){
            setTimeout(function(){
                game.innerText=i
            if(i<=10){
                console.log(i)}
                else{
                console.log('happy independence day')
                game.innerText="happy independence day"
            }

            },1000*i)

        }
    </script>
